syntax = "proto3";
package chatServer;


message PlayerInfo{
    int32 stamp = 1;
    string nickname = 2;
    string password = 3;
    int32 signUpTime = 4;
}

message BlackList{
    repeated int64 uid = 1;
    repeated string nickname = 2;    
}

message Message{
    enum MessageType{
        CHAT = 0;
        LOBBY_BROADCAST = 1;
        SERVER_BROADCAST = 2;         
    }
    int32 sender = 1;
    int32 receiver = 2;
    string msg = 3;
    MessageType type = 4;
}